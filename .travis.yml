before_install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=':99.0'
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi

install:
  - npm install;


# before_script:
#   - npm run clean
script:
#  - echo 'skiiping test'
  - npm test

env:
  global:
    - TEMP=/home/travis/build/vincent-ledu/vscode-adr-tools-extension/testworkspace/
    - CODE_TESTS_WORKSPACE=/home/travis/build/vincent-ledu/vscode-adr-tools-extension/testworkspace/
    - secure: 

before_deploy:
  - npm install -g vsce;
  - vsce package;

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file_glob: true
    file: "*.vsix"
    skip_cleanup: true
    on:
      repo: vincent-ledu/vscode-adr-tools-extension
      tags: true

  - provider: script
    script: vsce publish -p $VS_TOKEN
    skip_cleanup: true
    on:
      repo: vincent-ledu/vscode-adr-tools-extension
      tags: true
